        <script>
            window.onload = function() {
                result = localStorage.getItem('note');
                if(!result) document.getElementById('area').value = "Type notes, reminders or anything here and it will save!" ;
                else document.getElementById('area').value = result;

            }
            function save() {
                    var area = document.getElementById("area");
                    localStorage.setItem("note", area.value);
            }
        </script>
        <textarea id="area" rows="100" cols="50" onchange="save()"></textarea>
